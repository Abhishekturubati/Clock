<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="Style.css">
    <script src="Javascript.js"></script>
</head>
<body>
    <div class="Clock">
        <div class="hour hour1">I</div>
        <div class="hour hour2">II</div>
        <div class="hour hour3">III</div>
        <div class="hour hour4">IV</div>
        <div class="hour hour5">V</div>
        <div class="hour hour6">VI</div>
        <div class="hour hour7">VII</div>
        <div class="hour hour8">VIII</div>
        <div class="hour hour9">IX</div>
        <div class="hour hour10">X</div>
        <div class="hour hour11">XI</div>
        <div class="hour hour12">XII</div>
        <div class="minute-hand-wrapper" id="minutes">
               <div class="minute-hand">
                <div class="hand"></div>
               </div>
        </div>
        <div class="hour-hand-wrapper" id="hours">
            <div class="hour-hand">
                <div class="hand"></div>
            </div>
        </div>
        <div class="second-hand-wrapper" id="seconds">
            <div class="second-hand">
                <div class="hand"></div>
            </div>
        </div>
        <div class="point"></div>
    </div>
</body>
</html>
